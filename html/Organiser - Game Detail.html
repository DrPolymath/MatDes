	<div id="OrganiserContent" class="container-fluid">
		<div class="row align-items-center contentTitle">
			<div class="col-sm-6">
				<h3 class="font-weight-bold">Scavenger Hunt</h3>
			</div>
			<div class="col-sm-6" align="right">
				<a class="backNav px-5" href="/html/Organiser.html">Back to Main</a>
			</div>
		</div>
			<div class="card shadow">
				<form>
					<div class="row">
						<div class="col-sm-4">
							<img src="/Image/Scenery1.jpg" class="img-fluid">
						</div>
						<div class="col-sm-8 px-0">
							<div class="row">
								<div class="col px-0">
									<div class="form-group row px-0">
										<label for="gameVenue" class="col-form-label col-sm-3">Venue</label>
										<div class="col-sm-9 mx-0">
											<input type="text" class="form-control" id="gameVenue"  value="FSKTM University Of Malaya" readonly>
										</div>
									</div>
									<div class="form-group row px-0">
										<label for="gameDate" class="col-form-label col-sm-3">Date</label>
										<div class="col-sm-9 mx-0">
											<input type="date" class="form-control" id="gameDate" value="2020-05-05" readonly>
										</div>
									</div>
									<div class="form-group row px-0">
										<label for="gameTime" class="col-form-label col-sm-3">Time</label>
										<div class="col-sm-9 mx-0">
											<input type="time" class="form-control" id="gameTime" value="09:00:00" readonly>
										</div>
									</div>
								</div>
								<div class="col px-0">
									<div class="form-group row px-0">
										<label for="gameFee" class="col-form-label col-sm-4">Fee</label>
										<div class="col-sm-8 mx-0">
											<input type="number" class="form-control" id="gameFee" value="40.00" readonly>
										</div>
									</div>
									<div class="form-group row px-0">
										<label for="gameTeam" class="col-form-label col-sm-4">Team Required</label>
										<div class="col-sm-8 mx-0">
											<input type="number" class="form-control" id="gameTeam" value="7" readonly>
										</div>
									</div>
									<div class="form-group row px-0">
										<label for="gamePlayer" class="col-form-label col-sm-4">Player per Team</label>
										<div class="col-sm-8 mx-0">
											<input type="number" class="form-control" id="gamePlayer" value="3" readonly>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="gameDesc">Game Description</label>
								<textarea class="form-control" id="gameDesc" rows="4" readonly>The game will require the team to solve every problem in every stage in order to win the grand prize. The problem is in the form historical question about the place of the stage. If the team can answer correct, they can proceed to the next stage.</textarea>
							</div>
							<div class="form-group" align="center">
								<button type="button" class="btn btnOGD">View Team List</button>
								<button type="button" class="btn btnOGD" data-toggle="modal" data-target="#createNotificationModal">Create Notification</button>
								<button type="submit" class="btn btnOGD">Delete Game</button>
								<button type="button" class="btn btnOGD" data-toggle="modal" data-target="#updateGameModal">Update Game</button>
							</div>
						</div>
					</div>
				</form>
			</div>
	</div>

					<a href="#" class="fa fa-google shadow"></a>
					<a href="#" class="fa fa-facebook shadow"></a>
					<a href="#" class="fa fa-twitter shadow"></a>
					<a href="#" class="fa fa-instagram shadow"></a>
				</p>
			</div>
		</div>
	</footer>

	<div class="modal fade" id="createNotificationModal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body" align="center">
					<div>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<h1 class="modal-title p-3">Create Notification</h1>
					<form>
						<div class="form-group row">
							<label for="email" class="col-sm-3 col-form-label">Receipient</label>
							<div  class="col-sm-9">
								<input type="email" class="form-control" id="email" name="email" required>
							</div>
						</div>
						<div class="form-group row">
							<label for="subject" class="col-sm-3 col-form-label">Subject</label>
							<div  class="col-sm-9">
								<input type="text" class="form-control" id="subject" name="subject" required>
							</div>
						</div>
						<div class="form-group row">
							<label for="message" class="col-sm-3 col-form-label">Message</label>
							<div  class="col-sm-9">
								<textarea class="form-control" id="message" name="message" rows="3" required></textarea>
							</div>
						</div>
						<button type="submit" class="btn m-3">Send</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="/js/Organiser.js"></script>
