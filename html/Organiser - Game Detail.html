	<div class="modal fade" id="createNotificationModal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body" align="center">
					<div>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<h2 class="modal-title p-3 font-weight-bold">Create Notification</h2>
					<form id="NotificationForm">
						<div id="EmailList" class="form-group row">
						</div>
						<div class="form-group row">
							<label class="col-sm-3 col-form-label"></label>
							<div class="col-sm-9">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="selectAll" name="selectAll" onclick="checkALL()">
									<label class="form-check-label" for="selectAll">
									  All Participants
									</label>
								  </div>
							</div>
						</div>
						<div class="form-group row">
							<label for="subject" class="col-sm-3 col-form-label">Subject</label>
							<div  class="col-sm-9">
								<input type="text" class="form-control inputGameData" id="subject" name="subject" required>
							</div>
						</div>
						<div class="form-group row">
							<label for="message" class="col-sm-3 col-form-label">Message</label>
							<div  class="col-sm-9">
								<textarea class="form-control inputGameData" id="message" name="message" rows="3" required></textarea>
							</div>
						</div>
						<button type="submit" class="btn button m-3">Send</button>
					</form>
				</div>
			</div>
		</div>
	</div>

					<form id="UpdateGameForm">

						<div class="imgContainer form-group row d-flex" align="center">

							<div class="overlay">Change</div>
							<input type="file" id="UpdateGameImageData" onChange="displayImageUpdate(this)" name="UpdateGameImageData">
						</div>

						<div class="form-group row">
							<label for="UpdateVenueData" class="col-form-label col-sm-3">Venue</label>
							<div class="col-sm-9">
								<input type="text" class="form-control inputGameData" id="UpdateVenueData" name="UpdateVenueData" required>
							</div>
						</div>
						<div class="form-group row">
							<label for="UpdateDateData" class="col-form-label col-sm-3">Date</label>
							<div class="col-sm-9">
								<input type="date" class="form-control inputGameData" id="UpdateDateData" name="UpdateDateData" required>
							</div>
						</div>
						<div class="form-group row">
							<label for="UpdateTimeData" class="col-form-label col-sm-3">Time</label>
							<div class="col-sm-9">
								<input type="time" class="form-control inputGameData" id="UpdateTimeData" name="UpdateTimeData" required>
							</div>
						</div>
						<div class="form-group row">
							<label for="UpdateRegistrationFeeData" class="col-form-label col-sm-3">Registration Fee</label>
							<div class="col-sm-9">
								<input type="number" class="form-control inputGameData" id="UpdateRegistrationFeeData" name="UpdateRegistrationFeeData" min="1" required>
							</div>
						</div>
						<div class="form-group row">
							<label for="UpdateTeamRequiredData" class="col-form-label col-sm-3">Team Required</label>
							<div class="col-sm-9">
								<input type="number" class="form-control inputGameData" id="UpdateTeamRequiredData" name="UpdateTeamRequiredData" min="1" required>
							</div>
						</div>
						<div class="form-group row">
							<label for="UpdatePlayerPerTeamData" class="col-form-label col-sm-3">Player per Team</label>
							<div class="col-sm-9">

						<div class="form-group row">
							<label for="UpdateGameDescriptionData" class="col-form-label col-sm-3" >Game Description</label>
