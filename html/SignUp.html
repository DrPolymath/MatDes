<!DOCTYPE html>
<html>
<head>
	<title>Teasure Inc.</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/css/LoginSignUp.css">
</head>
<body>
	<div id="SignUpContent" class="container-fluid" align="center">
		<div id="cardSignUp" class="card shadow">
			<div class="card-body">
				<div align="left"><a href="/html/Login.html"><img src="/Icon/Back.svg" width="20"></a></div>
			</div>
			<h1>SIGN UP</h1>
			<div class="py-3 px-5">
				<form>
					<div class="form-group row">
						<label for="name" class="col-sm-4 col-form-label">Name</label>
						<div class="col-sm-8">
							<input type="text" class="form-control form-control-register" id="name" naem="name" required>
						</div>
					</div>
					<div class="form-group row">
						<label for="email" class="col-sm-4 col-form-label">Email Address</label>
						<div class="col-sm-8">
							<input type="email" class="form-control form-control-register" id="email" name="email" required>
						</div>
					</div>
					<div class="form-group row">
						<label for="phoneNumber" class="col-sm-4 col-form-label">Phone Number</label>
						<div class="col-sm-8">
							<input type="number" class="form-control form-control-register" id="phoneNumber" name="phoneNumber" required>
						</div>
					</div>
					<div class="form-group row">
						<label for="date" class="col-sm-4 col-form-label">Date</label>
						<div class="col-sm-8">
							<input type="date" class="form-control form-control-register" id="date" name="date" required>
						</div>
					</div>
					<div class="form-group row">
						<label for="address" class="col-sm-4 col-form-label">Address</label>
						<div  class="col-sm-8">
							<textarea class="form-control" id="address" name="address" rows="2" required></textarea>
						</div>
					</div>
					<div class="form-group row">
						<label for="registerAs" class="col-sm-4 col-form-label">Register As</label>
						<div class="col-sm-8">
							<select class="form-control form-control-register" id="registerAs" name="registerAs" required>
								<option selected disabled>Select user category</option>
								<option>Organiser</option>
								<option>Player</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label for="password" class="col-sm-4 col-form-label">Password</label>
						<div class="col-sm-8">
							<input type="password" class="form-control form-control-register" id="password" name="password" required>
						</div>
					</div>
					<div class="form-group row">
						<label for="confirmPassword" class="col-sm-4 col-form-label">Confirm Password</label>
						<div class="col-sm-8">
							<input type="password" class="form-control form-control-register" id="confirmPassword" name="confirmPassword" required>
						</div>
					</div>
					<button type="submit" class="btn m-2">register</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
