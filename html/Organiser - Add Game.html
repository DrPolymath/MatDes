	<div id="OrganiserContent" class="container-fluid">
		<div class="row align-items-center contentTitle">
			<div class="col-sm-6">
				<h3 class="font-weight-bold">Add Game</h3>
			</div>
			<div class="col-sm-6" align="right">
				<a class="backNav px-5" href="/html/Organiser.html">Back to Main</a>
			</div>
		</div>
		<div class="card shadow">
			<form>
				<div class="row">
					<div class="col">
						<div class="form-group formAG row">
							<label for="gameName" class="col-form-label col-sm-3">Game Name</label>
							<div class="col-sm-9">
								<input type="text" class="form-control inputGameData" id="gameName"required>
							</div>
						</div>
						<div class="form-group formAG row">
							<label for="gameVenue" class="col-form-label col-sm-3">Venue</label>
							<div class="col-sm-9">
								<input type="text" class="form-control inputGameData" id="gameVenue" required>
							</div>
						</div>
						<div class="form-group formAG row">
							<label for="gameDate" class="col-form-label col-sm-3">Date</label>
							<div class="col-sm-9">
								<input type="date" class="form-control inputGameData" id="gameDate" required>
							</div>
						</div>
						<div class="form-group formAG row">
							<label for="gameTime" class="col-form-label col-sm-3">Time</label>
							<div class="col-sm-9">
								<input type="time" class="form-control inputGameData" id="gameTime" required>
							</div>
						</div>
						<div class="form-group formAG row">
							<label for="gameFee" class="col-form-label col-sm-3">Registration Fee</label>
							<div class="col-sm-9">
								<input type="number" class="form-control inputGameData" id="gameFee" required>
							</div>
						</div>
						<div class="form-group formAG row">
							<label for="gameTeam" class="col-form-label col-sm-3">Team Required</label>
							<div class="col-sm-9">
								<input type="number" class="form-control inputGameData" id="gameTeam" required>
							</div>
						</div>
					</div>
					<div class="col">
						<div class="form-group formAG row">
							<label for="gamePlayer" class="col-form-label col-sm-3">Player per Team</label>
							<div class="col-sm-9">
								<input type="number" class="form-control inputGameData" id="gamePlayer" required>
							</div>
						</div>
						<div class="form-group formAG row">
							<label for="gameDesc" class="col-form-label col-sm-3" >Game Description</label>
							<div class="col-sm-9">
								<textarea class="form-control inputGameData" id="gameDesc" rows="6" required></textarea>
							</div>
						</div>
						<div class="form-group formAG row">
							<label for="customFile" class="col-form-label col-sm-3">Game Picture</label>
							<div class="col-sm-9 input-group">
								<div class="custom-file inputGameData">
									<input type="file" class="custom-file-input inputGameData" id="customFile">
									<label class="custom-file-label" for="customFile"></label>
								</div>
							</div>
						</div>
						<div class="form-group formAG" align="right" style="padding-right: 20px;">
							<button type="reset" class="btn btnOAG">Reset</button>
							<button type="submit" class="btn btnOAG">Add Game</button>
						</div>
					</div>
				</div>
			</form>
		</div>
